<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h3>Latest Features</h3>
        </div>
    </div>
    <!-- /.row -->

    <div class="row text-center">

        <div class="col-lg-3 col-md-6" ng-repeat="product in products">
            <div class="thumbnail thumbnail-product">
                <img ng-src="{{product.images.thumb}}">
                <div class="caption">
                    <h3>{{product.productName}}</h3>
                    <p>{{product.productDescription}}</p>
                    <p>
                        <a href="#" class="btn btn-primary">Buy now for {{product.price | currency:"$"}}</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
